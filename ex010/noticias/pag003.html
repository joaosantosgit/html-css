        <!DOCTYPE html>
<html>
<head>
    <title>Imagem com Efeito Borrado</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <!DOCTYPE html>
<html>
<head>
    <title>Imagem com Efeito Borrado</title>
    <style>
        #imagemDireita {
            /* Efeito inicial de imagem borrada */
            filter: blur(10px); /* Ajuste o valor do blur conforme necessário */
            position: fixed;
            right: 0;
            bottom: 0;
            display: none; /* Inicialmente escondida */
        }
    </style>
</head>
<body>
    <!-- Botão para carregar a imagem -->
    <button id="carregarImagem">Abrir imagem</button>
    
    <!-- Imagem inicialmente escondida -->
    <img id="imagemDireita" src="https://www.ligadasnovinhas.com/wp-content/webp-express/webp-images/doc-root/wp-content/uploads/2016/02/fotos-de-mulheres-gozadas-na-cara-4.jpg.webp" alt="Descrição da Imagem">

    <script>
        document.getElementById('carregarImagem').addEventListener('click', function() {
            var imagem = document.getElementById('imagemDireita');
            imagem.style.display = "block"; // Mostra a imagem
            imagem.style.filter = "none"; // Remove o efeito borrado
        });
    </script>
</body>
</html>

</body>
</html>
