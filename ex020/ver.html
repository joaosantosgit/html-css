<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo de hover</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        
        }
        div > p {
            display: none;
        }
        div:hover{
            color:red
        }
        div:hover >p {
            display: block;
            color: white;
            background-color:red;       }
        
    </style>
</head>
<body>
    <h1>Exemplo de hover</h1>
    <p>Passe o mause sobre o texto </p>
    <div>Passe o mause aqui
        <p>texto escondido...</p>
        <a href="links.html">
            <h2>clik aqui para ir a proxima pagina!</h2>
        </a>
    </div>
</body>
</html>
